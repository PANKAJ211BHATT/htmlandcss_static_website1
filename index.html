<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Bazar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <header class="logo">
            <img src="foodbazar-high-resolution-logo (1).png" alt="Food Bazar Logo">
        </header>
    </div>
    <div class="navigation">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Help & Contact</a></li>
            </ul>
        </nav>
    </div>
    
    <div class="booking">
        <div class="book">
            <a href="#">
                <img src="dining_FILL0_wght400_GRAD0_opsz24.png" alt="Table Booking">
                Table Booking
            </a>
        </div>
        <div class="takeaway">
            <a href="#">
                <img src="orders_FILL0_wght400_GRAD0_opsz24.png" alt="Takeaway">
                Takeaway
            </a>
        </div>
    </div>
    <hr>
    <div class="category">
        <div class="product chinese">
            <a href="#">
                <img src="chinese-poster.avif" alt="Chinese Cuisine">
                <h3>Chinese Cuisine</h3>
            </a>
        </div>
        <div class="product north_indian">
            <a href="#">
                <img src="northindian.jpg" alt="North Indian Cuisine">
                <h3>North Indian Cuisine</h3>
            </a>
        </div>
        <div class="product south_indian">
            <a href="#">
                <img src="sout_indian.jpg" alt="South Indian Cuisine">
                <h3>South Indian Cuisine</h3>
            </a>
        </div>
        <div class="product pizza">
            <a href="#">
                <img src="pizza.jpg.jpg" alt="Pizza">
                <h3>Pizza</h3>
            </a>
        </div>
        <div class="product juice">
            <a href="#">
                <img src="juice.jpg" alt="Juice">
                <h3>Juice</h3>
            </a>
        </div>
    </div>
    <div class="recommendation">
        <h2>recommendation</h2>
        <marquee direction="right" behavior=
        "scroll" scrollamount="15" class="moving-pics" >
            <img src="chinese-manchurian.avif" alt="Image 1">
            <img src="chinese-manchurian.avif" alt="Image 2">
            <img src="chinese-manchurian.avif" alt="Image 3">
            
           
        </marquee>
    </div>
</body>
</html>
